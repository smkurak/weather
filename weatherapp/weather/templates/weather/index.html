<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-1">
                <h1>Pogoda</h1>
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {{ form }}
                    <label for="coordinates">City</label>
                    <input type="text" id="city" class="form-control" name="lon" value="enter the longitude">
                    <input type="text" id="city" class="form-control" name="lat" value="enter the latitude">
                    <input type="submit" name="send" value="Submit" class="mt-2 btn btn-danger">
                </form>
            </div>


            <div class="col-4 offset-1">
                <h1>Output</h1>
                <div class="alert alert-danger">
                    <b>City</b>{{info.name}} <br>
                    <b>lat</b>{{info.lat1}} <br>
                    <b>Temperature</b> {{info.temp}} <sup>o</sup> <br>
                    <img src="http://openweathermap.org/img/W/{{info.icon}}.png" alt="Photo" class = "img-thumbnail">
                </div>
            </div>    
        </div>           
    </div>
</body>
</html>
